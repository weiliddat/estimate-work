{{ define "main" }}
  <section>
    {{ if .Room.Id }}
      <h3>
        Welcome to Room
        {{ if .Room.Name }}
          {{ .Room.Name }}
        {{ else }}
          {{ .Room.Id }}
        {{ end }}
      </h3>
    {{ end }}
  </section>

  <section>
    <details>
      <summary>Rename Room</summary>
      <form
        action="/room/{{ .Room.Id }}"
        method="patch"
        hx-patch="/room/{{ .Room.Id }}"
        hx-target="body"
      >
        <input type="text" name="name" placeholder="Room name" />
      </form>
    </details>
  </section>
{{ end }}
